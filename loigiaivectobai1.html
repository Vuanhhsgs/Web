<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" async
    src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('mainwebbackground.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      overflow-y: auto;
      padding-top: 20px;
      position: relative;
    }

    /* dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .home-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: black;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      border-radius: 8px;
      text-decoration: none;
      border: 2px solid white;
      box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      z-index: 1000;
    }

    .home-button:hover {
      background-color: #333;
      border-color: #fff;
      box-shadow: 0px 6px 10px rgba(255, 255, 255, 0.4);
    }

    .container {
      background-color: #222;
      padding: 40px;
      margin: 40px auto;
      width: 92%;
      max-width: 1400px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    .container h2.bold-text {
      font-size: 40px;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .bold-text {
      font-weight: bold;
    }

    .container iframe {
      width: 100%;
      height: 1000px;
      border: 2px solid black;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
    }

    .problem-image {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 10px auto;
      border-radius: 5px;
    }

    .centered-text {
      text-align: center;
    }

    .problem-box {
      background-color: white;
      padding: 50px;
      border: 4px solid #17a2b8;
      border-radius: 20px;
      text-align: center;
      width: 80%;
      max-width: 800px;
      margin-bottom: 50px;
    }

    .problem-content {
      color: black;
      font-size: 20px;
      margin-bottom: 20px;
      padding: 20px;
      border: 2px solid black;
      border-radius: 10px;
    }

    .problem-title {
      font-size: 30px;
      margin-bottom: 20px;
      font-weight: bold;
      background-color: #17a2b8;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      color: white;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .button {
      padding: 15px 30px;
      border: 2px solid;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 10px;
      text-align: center;
    }

    .solution-btn {
      background-color: #28a745;
      border-color: #28a745;
    }

    .try-btn {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>

  <a href="vector.html" class="home-button">Back</a>

  <div class="container">
    <h2 class="bold-text">Solution</h2>
    <iframe src="loigiaivectobai1.pdf"></iframe>
  </div>

</body>
</html>
