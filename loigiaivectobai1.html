            body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background:
        linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.6)),
        url('mainwebbackground.png') center center / cover no-repeat fixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-y: auto;
    padding-top: 20px;
    color: white;

    animation: fadeInBg 1.5s ease-in-out, vibrateLight 7s ease-in-out infinite;
    filter: saturate(1.25) contrast(1.1) brightness(0.96);
}

/* --- Dynamic vibrant overlay --- */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(120deg,
        rgba(255, 120, 120, 0.06),
        rgba(100, 180, 255, 0.08),
        rgba(80, 255, 180, 0.07)
    );
    background-size: 200% 200%;
    animation: gradientShift 16s ease-in-out infinite alternate;
    background-blend-mode: soft-light;
    backdrop-filter: blur(1.2px) brightness(1.04);
    z-index: -1;
}

/* --- Subtle movement --- */
@keyframes fadeInBg {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes vibrateLight {
    0%, 100% { filter: brightness(0.96); }
    50% { filter: brightness(1.04); }
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
