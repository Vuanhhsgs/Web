<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Solution</title>
    <script type="text/javascript" async
      src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* Full-page background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #e6e6e6;
            background: url('https://cdn.glitch.global/74d4ead2-2d05-4752-aaf9-74ab42e15381/mainwebbackground.png?v=1739639361104') 
                        no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: start;
        }

        /* Fixed back button (same as home button style) */
        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: black;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            border-radius: 8px;
            text-decoration: none;
            border: 2px solid white;
            box-shadow: 0px 4px 6px rgba(255,255,255,0.15);
            text-transform: uppercase;
            z-index: 1000;
        }

        .home-button:hover {
            background-color: #333;
            border-color: #fff;
            box-shadow: 0px 6px 10px rgba(255,255,255,0.2);
        }

        /* Main content container (matches blueprint) */
        .container {
            width: 90%;
            max-width: 760px;
            margin: 40px auto;
            background-color: rgba(17,17,17,0.78);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
            color: #f2f2f2;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #ffffff;
            font-size: 1.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        iframe {
            width: 100%;
            height: 900px;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        }

        /* Responsive design */
        @media (max-width: 700px) {
            .container { padding: 16px; margin: 70px 12px; }
            .home-button { padding: 10px 14px; font-size: 16px; }
            iframe { height: 600px; }
        }
    </style>
</head>
<body>

    <a href="nghich_dao.html" class="home-button">Back</a>

    <div class="container">
        <h2>Solution</h2>
        <iframe src="loigiainghichdaobai1.pdf"></iframe>
    </div>

</body>
