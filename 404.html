<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
        }
        p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        .error {
            display: none;
        }
        .error.show {
            display: block;
        }
        .error h1 {
            font-size: 4rem;
            margin: 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .back-link:hover {
            transform: translateY(-2px);
        }
    </style>
    <script>
        // Run redirect logic immediately
        (function() {
            // Get the current path
            const currentPath = window.location.pathname;
            
            // Convert to lowercase
            const correctPath = currentPath.toLowerCase();
            
            // Check if the paths are different (case mismatch)
            if (correctPath !== currentPath) {
                // Build the correct URL with lowercase path
                const newURL = window.location.origin + correctPath + window.location.search + window.location.hash;
                
                // Redirect to the correct URL
                window.location.replace(newURL);
                
                // Show redirecting message (in case redirect is slow)
                document.addEventListener('DOMContentLoaded', function() {
                    document.querySelector('.redirecting').style.display = 'block';
                });
            } else {
                // This is a genuine 404 - no case mismatch
                document.addEventListener('DOMContentLoaded', function() {
                    document.querySelector('.redirecting').style.display = 'none';
                    document.querySelector('.error').classList.add('show');
                });
            }
        })();
    </script>
</head>
<body>
    <!-- Redirecting message -->
    <div class="container redirecting">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>We're taking you to the correct page.</p>
    </div>
    
    <!-- Real 404 error message -->
    <div class="container error">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <a href="/" class="back-link">Go to Homepage</a>
    </div>
</body>
</html>
