<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Reference Materials</title>
    <style>
        /* Full-page background */
        body {
            font-family: Arial, sans-serif;
             margin: 0;
            padding: 20px;
            color: #e6e6e6;
            background: url('mainwebbackground.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: start;
        }
          .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: black;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            border-radius: 8px;
            text-decoration: none;
            border: 2px solid white;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            z-index: 1000;
        }
        .home-button:hover {
            background-color: #333;
            border-color: #fff;
            box-shadow: 0px 6px 10px rgba(255, 255, 255, 0.4);
        }

        /* Center card */
        .container {
            width: 90%;
            max-width: 760px;
            margin: 40px auto;
            background-color: rgba(17,17,17,0.78);
            padding: 22px;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
            color: #f2f2f2;
        }

        h1 {
            margin-top: 0;
            color: #ffffff;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #e6e6e6;
        }

        code {
            background: rgba(255,255,255,0.04);
            padding: 2px 6px;
            border-radius: 4px;
            color: #fff;
        }

        .problem-container {
            background-color: rgba(34,34,34,0.95);
            padding: 16px;
            border-radius: 10px;
            margin: 18px auto;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
            text-align: center;
        }

        .problem-image {
            width: 100%;
            max-width: 420px;
            border-radius: 6px;
            display:block;
            margin: 0 auto;
        }
        .tool-section {
            margin-top: 18px;
            text-align: center;
        }
        .tool-section h2 {
            color: #ffffff;
            margin-bottom: 8px;
        }
        .tool-section p {
            color: #dcdcdc;
        }

         .try-button {
            display: inline-block;
             margin-top: 10px;
            padding: 10px 14px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
             border-radius: 6px;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.06);
         }
        .try-button:hover {
            background-color: #0056b3;
        }
         @media (max-width: 700px) {
            .container { padding: 16px; margin: 70px 12px; }
            .home-button { padding: 10px 14px; font-size: 16px; }
            .problem-image { max-width: 340px; }
        }
         </style>
</head>
<body>
    <a href="index.html" class="home-button">Trang Chủ</a>
    <div class="container">
        <h1>Tài Liệu Tham Khảo</h1>
        <div class="reference-title">Tra cứu các từ chuyên ngành
            <a href="https://mathworld.wolfram.com/topics/PlaneGeometry.html" target="_blank">
                <img src="https://cdn.glitch.global/cdbdf310-1a0b-4f89-b891-b9398c5e11d6/logowolframmathworld.png?v=1739787819875" class="reference-icon reference-icon-big" alt="Wolfram Alpha">
            </a>
        </div>
        <div class="reference-title">Diễn đàn AoPs
            <a href="https://artofproblemsolving.com/community/c6t48f6_geometry" target="_blank">
                <img src="https://cdn.glitch.global/cdbdf310-1a0b-4f89-b891-b9398c5e11d6/logoaops.png?v=1739787361651" class="reference-icon reference-icon-large" alt="AoPS">
            </a>
        </div>
        <div class="reference-title">Hình học phẳng trên Facebook
            <a href="https://www.facebook.com/groups/205466756603509" target="_blank">
                <img src="https://cdn.glitch.global/cdbdf310-1a0b-4f89-b891-b9398c5e11d6/facebook-icon.png?v=1739646702613" class="reference-icon" alt="Facebook">
            </a>
        </div>
        <p><strong>Sách tham khảo:</strong> "Một số chủ đề hình học phẳng dành cho học sinh chuyên toán" - Thầy Nguyễn Văn Linh</p>
        <div class="reference-title">Các bài toán hay của Thầy Trần Quang Hùng
            <a href="https://artofproblemsolving.com/community/forum-user-search/68918/374081" target="_blank">
                <img src="https://cdn.glitch.global/cdbdf310-1a0b-4f89-b891-b9398c5e11d6/logoaops.png?v=1739787361651" class="reference-icon reference-icon-large" alt="AoPS">
            </a>
        </div>
    </div>
</body>
</html>
