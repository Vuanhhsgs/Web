<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reference Materials</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://cdn.glitch.global/74d4ead2-2d05-4752-aaf9-74ab42e15381/mainwebbackground.png?v=1739639361104') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-y: auto;
      padding-top: 20px;
      color: white;
    }

    .home-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: black;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      border: 2px solid white;
      box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      z-index: 1000;
    }

    .home-button:hover {
      background-color: #333;
      border-color: #fff;
      box-shadow: 0px 6px 10px rgba(255, 255, 255, 0.4);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      margin: 40px auto;
      width: 90%;
      max-width: 1000px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 36px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 15px;
      color: #e0e0e0;
    }

    .reference-title {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 25px;
      gap: 15px;
      color: #17a2b8;
    }

    .reference-icon {
      width: 48px;
      height: 48px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .reference-icon:hover {
      transform: scale(1.1);
    }

    .reference-icon-large {
      width: 290px;
      height: 170px;
    }

    .reference-icon-big {
      width: 360px;
      height: 120px;
    }

    strong {
      color: #fff;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button">Home</a>

  <div class="container">
    <h1>Reference Materials</h1>

    <div class="reference-title">
      Explore Geometric Terms
      <a href="https://mathworld.wolfram.com/topics/PlaneGeometry.html" target="_blank">
        <img src="https://cdn.glitch.global/cdbdf310-1a0b-4f89-b891-b9398c5e11d6/logowolframmathworld.png?v=1739787819875"
             class="reference-icon reference-icon-big" alt="Wolfram MathWorld">
      </a>
    </div>

    <div class="reference-title">
      Art of Problem Solving Forum
      <a href="https://artofproblemsolving.com/community/c6t48f6_geometry" target="_blank">
        <img src="https://cdn.glitch.global/cdbdf310-1a0b-4f89-b891-b9398c5e11d6/logoaops.png?v=1739787361651"
             class="reference-icon reference-icon-large" alt="AoPS Forum">
      </a>
    </div>

    <div class="reference-title">
      Plane Geometry Community on Facebook
      <a href="https://www.facebook.com/groups/205466756603509" target="_blank">
        <img src="https://cdn.glitch.global/cdbdf310-1a0b-4f89-b891-b9398c5e11d6/facebook-icon.png?v=1739646702613"
             class="reference-icon" alt="Facebook Group">
      </a>
    </div>

    <p><strong>Recommended Book:</strong>  
       “Some Topics in Plane Geometry for Specialized Students” — Nguyễn Văn Linh</p>

    <div class="reference-title">
      Geometry Problems by Trần Quang Hùng
      <a href="https://artofproblemsolving.com/community/forum-user-search/68918/374081" target="_blank">
        <img src="https://cdn.glitch.global/cdbdf310-1a0b-4f89-b891-b9398c5e11d6/logoaops.png?v=1739787361651"
             class="reference-icon reference-icon-large" alt="AoPS Problems">
      </a>
    </div>
  </div>
</body>
</html>
